<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>

    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="app">
  <div class="container" >
  <h1>Shopping List Check Off</h1>

  <div class="row" >



    </div>
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ListToBuy as list1">

      <input type="text" ng-model='list1.inputN' placeholder="Name of goods">
      <input type="text" ng-model='list1.inputQ' placeholder="Quantity of goods">
      <button type="button" name="button" ng-click='list1.add()'>Add to list</button>
      <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list1.list">
         Buy {{ item.quantity }} {{ item.name }}
         <button class="btn btn-default" ng-click="list1.moveItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if='!list1.list.length'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ListBought as list2">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list2.list">
         Bought {{ item.quantity }} {{ item.name }}
         <!-- <button class="btn btn-default" ng-click="list1.moveItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button> -->
       </li>
     </ul>
     <div class="emptyMessage" ng-if='!list2.list.length'>Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
